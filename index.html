<!doctype html>
<html lang="en" ng-app= "myApp">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/colors.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/main.js"></script>    
      <title>Custom Spotify Client</title>
   </head>
   <body class="background-color-primary-4" ng-controller="controllerHome">
      <header>
         <div class="topbar background-color-primary-0 transparent shadow">
            <span class="app-name">Custom Spotify Client</span>
            <select class="form-control" ng-init="searchItem = searchsArray[1]" ng-model="searchItem" ng-options="label as label.name for label in searchsArray">
            </select>
            <form ng-submit="submit()" class="search-form">
               <input type="text" class="search-input" name="search" placeholder="Search for an artist or album" value=""><button id="searchbutton" class="search-button color-primary-0-hover" title="Search"><span class="icon-search"></span></button>
            </form>
         </div>
      </header>
      <section class="main">
         <div>
            <ul ng-if = "searchItem.name === 'artist'">
               <li ng-repeat="artist in artists">
                  <p id="name">{{artist.name}}</p>
                  <img ng-src={{artist.images[2].url}}><img>            
               </li>
            </ul>
         </div>
         <div>
            <ul ng-if = "searchItem.name === 'album'">
               <li ng-repeat="album in albums">
                  <p id="name">{{album.name}}</p>
                  <img ng-src={{album.images[2].url}}><img>            
               </li>
            </ul>
         </div>
      </section>
   </body>
</html>
