<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/theme-dark-blue.css" id="css-theme">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="templates/settings.css">
    <link rel="stylesheet" href="templates/searchbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/spotify-authorization.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new-releases.js"></script>
    <title>Custom Spotify Client</title>
  </head>
  <body class="background-color-primary-4">
    <header>
      <div class="topbar background-color-primary-0 transparent shadow" ng-controller="TopbarController as topbarCtrl">
        <a class="app-name" href="#/" tabindex="1">Custom Spotify Client</a>
        <button class="settings-button background-color-primary-0-hover" title="Settings" ng-click="topbarCtrl.settings();" tabindex="3"><span class="icon-settings"></span></button>
        <form class="search-form" ng-submit="topbarCtrl.search()">
          <input type="search" class="search-input" name="search" placeholder="Search for an artist or album" value="" tabindex="2"><button type="submit" class="search-button color-primary-0-hover" title="Search" tabindex="-1"><span class="icon-search"></span></button>
        </form>
      </div>
    </header>
    <section class="main">
      <div class="view" ng-view></div>
    </section>
  </body>
</html>
