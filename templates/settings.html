<section class="themes">
  <header>
    <h1>Color themes</h1>
  </header>

  <div class="theme-item">
    <button class="set-theme dark-blue zoom-hover" ng-click="settingsCtrl.setTheme('theme-dark-blue')"></button>
    <p>Light elements on dark background</p>
  </div>
  <div class="theme-item">
    <button class="set-theme light-blue zoom-hover" ng-click="settingsCtrl.setTheme('theme-light-blue')"></button>
    <p>Dark elements on light background</p>
  </div>
</section>
