<div>
  <ul class="ul-details">
    <div class="div-details">
      <li>
        <img class="image-view" ng-show="albumCtrl.search.images.length" ng-src="{{albumCtrl.search.images[0].url}}">
        <img class="image-view" ng-hide="albumCtrl.search.images.length" src="http://www.tropicalpathways.com/images/No_Image_Available.gif" >
      </li>
    </div>
  </ul>
  <ul class="ul-details">
    <div class="album-information">
      <li>
        <p>
          <b class="color-complement-0">Album name: </b>
          <span class="color-complement-1">{{albumCtrl.search.name}}</span>
        </p>
      </li>
      <li>
        <p>
          <b class="color-complement-0">Release Date: </b>
          <span class="color-complement-1">{{albumCtrl.search.release_date}}</span>
        </p>
      </li>
      <li>
        <p>
          <b class="color-complement-0">Popularity: </b>
          <span class="color-complement-1">{{albumCtrl.search.popularity}}</span>
        </p>
      </li>
      <li>
        <p>
          <b class="color-complement-0">Artist name: </b>
          <span ng-repeat="artist in albumCtrl.search.artists" class="color-complement-1">{{artist.name}}</span>
        </p>
      </li>
      <li ng-show="albumCtrl.search.genres.length">
        <p>
          <b class="color-complement-0">Genres: </b>
          <span class="color-complement-1"  ng-repeat="genre in albumCtrl.search.genres">{{genre}}</span>
        </p>
      </li>
      <li ng-hide="albumCtrl.search.genres.length">
        <p>
          <b class="color-complement-0">Genres: </b>
          <span class="color-complement-1">No genres defined</span>
        </p>
      </li>
    </div>
    <p class="top-style">
      <a class="btn" ng-href="#/searchalbumtracks/{{albumCtrl.search.id}}">View Album Tracks</a>
    </p>
  </ul>
</div>
<button go-back></button>
