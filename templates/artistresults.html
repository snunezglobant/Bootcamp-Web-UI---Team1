<div>
  <span>NAME: {{artistCtrl.search.name}} <br></span>
  <span>POPULARITY: {{artistCtrl.search.popularity}} <br></span>
  <span>GENRES: </span>
  <div ng-repeat="genres in artistCtrl.search.genres">
    {{genres}} <br>
  </div>
  <div>
    <img ng-src="{{artistCtrl.search.images[1].url}}" class="cover">
    <a ng-href="#/searchartistalbums/{{artistCtrl.search.id}}">view details</a>
    <a ng-href="#/searchrelatedartist/{{artistCtrl.search.id}}">view related artist</a>
  </div>
</div>
