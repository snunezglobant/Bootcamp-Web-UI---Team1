<diV>
   <ul class="ul-details">
      <div class="div-details">
         <li>
            <img class="image-view" ng-show="artistCtrl.search.images.length" ng-src="{{artistCtrl.search.images[0].url}}">
            <img class="image-view" ng-hide="artistCtrl.search.images.length" src="http://www.tropicalpathways.com/images/No_Image_Available.gif" >
         </li>
      </div>
   </ul>
   <ul class="ul-details">
      <div class="album-information">
         <li><p><b class="color-complement-0">Name: </b><span class="color-complement-1">{{artistCtrl.search.name}}</span></p></li>
         <li><p><b class="color-complement-0">Popularity: </b><span class="color-complement-1">{{artistCtrl.search.popularity}}</span></p></li>
         <li ng-show="artistCtrl.search.genres.length" ng-repeat="genre in artistCtrl.search.genres"><p><b class="color-complement-0">Genres: </b><span class="color-complement-1">{{genre}}</span></p></li>
         <li ng-hide="artistCtrl.search.genres.length"><p><b class="color-complement-0">Genres: </b><span class="color-complement-1">Not genres defined</span></p></li>
         <p class="top-style"><a class="btn" ng-href="#/searchartistalbums/{{artistCtrl.search.id}}">View Albums</a></p>
         <p class="top-style"><a class="btn" ng-href="#/searchrelatedartist/{{artistCtrl.search.id}}">View related artist</a></p>
      </div>
   </ul>
</div>
<button go-back></button>
